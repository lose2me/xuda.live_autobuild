name: Autoupdate

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generator:
    name: Build & Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: |
            **/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build

      - name: Verify no cdn.jsdelivr.net references
        run: |
          if grep -RIn "cdn.jsdelivr.net" src/.vuepress/dist; then
            echo "::error::Found cdn.jsdelivr.net references in dist (should be localized to local files)."
            exit 1
          fi

      - name: Create source archive
        run: |
          git archive --format=zip --output repo-${{ github.sha }}.zip HEAD

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: autobuild-${{ github.run_number }}
          name: Autobuild ${{ github.run_number }}
          files: repo-${{ github.sha }}.zip

      - name: Install Coscmd And Tccli
        run: |
          pip3 install coscmd tccli

      - name: Configure Tencent Cloud COS
        env:
          TENCENT_COS_SECRET_ID: ${{ secrets.TENCENT_COS_SECRET_ID }}
          TENCENT_COS_SECRET_KEY: ${{ secrets.TENCENT_COS_SECRET_KEY }}
          TENCENT_COS_BUCKET: ${{ secrets.TENCENT_COS_BUCKET }}
          TENCENT_COS_REGION: ${{ secrets.TENCENT_COS_REGION }}
        run: |
          coscmd config -a $TENCENT_COS_SECRET_ID -s $TENCENT_COS_SECRET_KEY -b $TENCENT_COS_BUCKET -r $TENCENT_COS_REGION

      - name: Upload to Tencent Cloud COS
        run: |
          coscmd upload -rs -f src/.vuepress/dist/ / --delete
